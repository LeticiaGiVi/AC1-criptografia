<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o nome" [(ngModel)]="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="email" placeholder="Insira o email" [(ngModel)]="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="chave" placeholder="defina a chave" [(ngModel)]="Chave"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block">Armaznar dados</ion-button>

  <ion-button expand="block">verificar dados</ion-button>

</ion-content>
